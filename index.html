<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoStore - Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>

<body>

    <nav class="navbar">

        <img src="./img/logo.png" alt="InfoStore Logo" class="nav-brand">

        <ul class="nav-list">

            <li class="nav-item">

                <a href="/" class="nav-link active">Home</a>

            </li>

            <li class="nav-item">

                <a href="#" class="nav-link">Shop</a>

            </li>

            <li class="nav-item">

                <a href="#" class="nav-link">About</a>

            </li>

            <li class="nav-item">

                <a href="#" class="nav-link">Contact</a>

            </li>

        </ul>

        <ul class="nav-icons-list">

            <li class="icon-container">

                <i class="fas fa-search icon"></i>

            </li>

            <li class="icon-container">

                <i class="fas fa-shopping-cart icon"></i>

            </li>

        </ul>

    </nav>

    <header>

        <div class="left">

            <img src="/img/header-bg.jpg" alt="Women Tying Shoe" class="img">

        </div>

        <div class="right">

            <div class="content">

                <h1 class="title">Leather Shoe <span>Sale</span></h1>

                <p class="description">All leather shoes are now 20% off</p>

                <button class="btn primary">Shop Now</button>

            </div>

        </div>

    </header>

    <section class="section">

        <div class="left">

            <div class="content">

                <h1 class="title">Find the <span>Right</span> Shoe</h1>

                <p class="description">Find the right shoe in our collection</p>

                <button class="btn primary">Shop Now</button>

            </div>

        </div>

        <div class="right">

            <img src="/img/section-1-bg.jpg" alt="Man tying shoe" class="img">

        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
